<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Your Mood</title>
</head>
<body>
    <h1>Select Your Mood</h1>
    <form method="POST">
        {% csrf_token %}
        <select name="mood">
            {% for mood in moods %}
                <option value="{{ mood.name }}">{{ mood.name }}</option>
            {% endfor %}
        </select>
        <button type="submit">Get Playlist</button>
    </form>
</body>
</html>
